<!-- Fixed navbar -->
<div th:fragment="navbar" class="navbar navbar-default" style="margin-bottom: 0px; min-height: 30px; border: 0px;">
    <style>
.nav-li li a {
    padding-top: 0px;
    line-height: 30px;
    padding-bottom: 0px;
}
</style>
    <div class="container" style="height: 30px;">
        <div class="navbar-header" style="height: 30px; margin-left: 15px;">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a style="padding: 0px; font-size: 14px; line-height: 30px;" class="navbar-brand" href="#" th:href="@{/}">Coding Home</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse nav-li" style="height: 30px !important;">
            <ul class="nav navbar-nav navbar-right" style="height: 30px !important;">
                <shiro:authenticated>
                    <li>
                        <a href="#" th:href="@{/login}">
                            你好,
                            <shiro:principal property="mobile" />
                        </a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/logout}">退出</a>
                    </li>
                </shiro:authenticated>

                    <shiro:user>
                        <li>
                            <a href="#" th:href="@{/login}">
                                你好,
                                <shiro:principal property="mobile" />
                            </a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/logout}">退出</a>
                        </li>
                    </shiro:user>
                    <shiro:guest>
                        <li>
                            <a href="#" th:href="@{/login}">登录</a>
                        </li>
                        <li>
                            <a href="#" th:href="@{/register/index}">注册</a>

        </div>
        <!--/.nav-collapse -->
    </div>
</div>
